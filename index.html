<!DOCTYPE html>
<html>
    <head>
        <title>
           Event Update Page
        </title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="Width=device-width, initial-scale=1.0" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <body>
      <div class="divMain">
        <div class="rectangle">
         <div><h1>Event 1</h1></div>
        
         <div>Number of available seats:   23</div>
         <div class="innerRect">
          <div class="square"><img class="imgdrama" src="https://st.depositphotos.com/1238677/1698/i/950/depositphotos_16983971-stock-photo-theater-masks-concept-on-black.jpg"/></div>
          
          <div class="formfields">
            <form>
              <label>Name:</label>
              <input class ="TextDesign" type="text"/><br>
              <label>Email:</label>
              <input class ="TextDesign" type="text"/><br>
              <label>Phone No:</label>
              <input class ="TextDesign" type="text"/><br>
              <label>Number of seats:</label>
              <select name="seats" id="seat">

                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="1">1</option>
              </select><br>
              <label>Name of Attendee 2:</label>
              <input class ="TextDesign" type="text"/><br>
              <button type="button" class="btndef">Submit</button>
              <button type="button" class="btndef">Cancel</button>
            </form>
        </div>
        </div>
      
         </div>
    </div>
    </body>
</html>
